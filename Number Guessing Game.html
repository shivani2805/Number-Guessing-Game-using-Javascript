<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="project4.css">
    <script src="project4.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <form class="form">
            <label for="guessField" id="guess">Guess the Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit Guess">
            <p class="guessSubmit"></p>
            <button id="restartButton">Restart Game</button>

        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
</html>
